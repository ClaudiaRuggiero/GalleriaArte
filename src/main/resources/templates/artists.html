<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style> body { padding-top:50px; 
color: white;
background-image:
		url('http://www.ktt.it/wp-content/uploads/2013/10/sfondo2.jpg');}
button {
    position:relative;
    top: 0%;
    right: 30%;
    } </style>
<title>ELENCO ARTISTI</title>
</head>
<body>
<section id="navbar">
	<div class="navbar navbar-fixed-top alt" data-spy="affix" data-offset-top="1000">
		<nav class="navbar navbar-inverse" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}" >  Home </a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#"> ART GALLERY </a></li>
						<li><a th:href="@{/login}" > Accedi come Admin </a></li>
						<li><a th:href="@{/adminRegistration}"> Registrati come admin </a></li>
						<li><a th:href="@{/paintingList}">Opere
									</a>
								</li>
								<li><a th:href="@{/artistList}">Artisti
									</a>
								</li><li><a th:href="@{/findPainting}">Ricerca Opera </a></li>
							<li><a th:href="@{/findArtist}">Ricerca Artista </a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle" 
							data-toggle="dropdown"> Operazioni admin  <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/newPainting}"> Inserisci nuova opera </a> </li>
								<li><a th:href="@{/newArtist}"> Inserisci nuovo artista </a></li>
							</ul></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" th:sec="hasAuthority('ADMIN')">
					<li><form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" name="logout">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Log Out </button> </form>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</nav>
		</div>
</section>
	<div class="container">
		<!-- Page Heading -->
		<div class="row" >
			<div class="col-lg-12">

				<h2 class="page-header"> Artisti della Galleria:
				 <small>  </small>
				</h2>
			</div>
		</div>
		<!-- /.row -->

		<!-- Project One -->
		<div class="row" th:each="artist : ${artists}">
		<hr/>
			<div class="col-md-7">
				<a th:href="@{/artistDetails(id=${artist.id})}"> <img
					class="img-responsive" th:src="${artist.imageUrl}" alt="" style="width:700px;height:300px;"></img>
				</a>
			</div>
			<div class="col-md-5">
				<h3><span th:text="${artist.firstname}"> </span></h3>
				<h4> <span th:text="${artist.lastname}"> </span> </h4>
				<p></p>
				<a class="btn btn-primary" th:href="@{/artistDetails(id=${artist.id})}">Dettagli Artista<span
					class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	</div>
	<!-- /.row -->
</body>
</html>
