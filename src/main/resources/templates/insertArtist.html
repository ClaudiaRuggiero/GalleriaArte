					<a class="navbar-brand" th:href="@{/}" >  Home </a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">

</section>
<div id="form" align="center">
<h1 class = "page-header"> <small>Inserisci dati</small> Artista</h1>
	<form class="form-horizontal" th:action="@{/newArtist}"	th:object="${artist}" method="POST" >
	<div class="form-group">
		<div class="col-lg-5">
			<label for="firstname" class="col-2 col-form-label">Nome: </label>
				<input class="form-control" type="text" th:field="*{firstname}" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-5">
			<label for="lastname" class="col-2 col-form-label">Cognome: </label>
				<input class="form-control" type="text" th:field ="*{lastname}"/>
			</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-5">
			<label for="dateOfBirth" class="col-2 col-form-label">Data di Nascita: </label>
				<input class="form-control" type="text"	placeholder="dd-MM-yyyy" th:field="*{dateOfBirth}"/>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-5">
			<label for="dateOfDeath" class="col-2 col-form-label">Data di Morte: </label>
				<input class="form-control" type="text" placeholder="dd-MM-yyyy" th:field="*{dateOfDeath}"/>
			</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-5">
			<label for="nationality" class="col-2 col-form-label">Nazionalit√†</label>
				<input class="form-control" type="text" th:field="*{nationality}"/>
		</div>
	
	</div>
	<div class="form-group">
		<div class="col-lg-5">
			<label for="imageUrl" class="col-2 col-form-label">URL immagine: </label>
				<input class="form-control" type="text" th:field="*{imageUrl}"/>
		</div>
	
	</div>
	<button class="btn btn-warning" type="submit"> Registra Artista </button>
	</form>

</div>
</body>
</html>
